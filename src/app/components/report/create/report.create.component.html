<section>
  <h1 class="heading u-margin-bottom-small">Reportando a <a [style.color]="user_info.user_color" routerLink="{{'/' + user_info.username}}">{{user_info.username}}</a></h1>
  <form #report_create="ngForm" (ngSubmit)="createReport()">
    <div class="row u-margin-bottom-small">
      <div class="col-1-of-4">
        <p class="report__new-question">¿Que regla ha roto <span [style.color]="user_info.user_color">{{user_info.username}}</span>?</p>
      </div>
      <div class="col-3-of-4">
        <textarea id="rule" name="rule" #rule="ngModel" [(ngModel)]="new_report.rule" cols="30" rows="10" class="form__textarea" required></textarea>
      </div>
    </div>
    <div class="row u-margin-bottom-small">
      <div class="col-1-of-4">
        <p class="report__new-question">¿Que evidencia tienes? Escríbe una pieza por linea.</p>
      </div>
      <div class="col-3-of-4">
        <textarea id="evidence" name="evidence" #evidence="ngModel" [(ngModel)]="new_report.evidence" cols="30" rows="10" class="form__textarea" required></textarea>
      </div>
    </div>
    <div class="row u-margin-bottom-small">
      <div class="col-1-of-4">
        <p class="report__new-question">¿Algúna otra información adicional?.</p>
      </div>
      <div class="col-3-of-4">
        <textarea id="miscellaneous" name="miscellaneous" #miscellaneous="ngModel" [(ngModel)]="new_report.miscellaneous" cols="30" rows="10" class="form__textarea" placeholder="Hora, juego, etc..."></textarea>
      </div>
    </div>
    <div class="u-right-text">
      <button [disabled]="!new_report.evidence || !new_report.rule" class="btn btn--primary"><fa-icon class="btn__icon--left" [icon]="faPlus"></fa-icon>Nuevo reporte</button>
    </div>
  </form>
</section>
