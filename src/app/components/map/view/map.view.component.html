<section class="map__section-info">
  <div>
    <h1 class="heading map__main-title">Mapas</h1>
    <h4 class="heading heading--primary map__main-title">Una gran colección de mapas y variedades únicas</h4>
  </div>
  <div class="row u-margin-bottom-small">
    <div class="col-2-of-3">
      <h2 class="heading">{{map.name}}</h2>
      <p class="map__author-info">
        por <a routerLink="{{'/' + map.author.username}}" [style.color]="placeholder.userColor">{{map.author.username}}</a>
      </p>
      <div class="map__info">
        <div class="map__objective">
          <span class="map__info-placeholder">Objetivo:</span>
          <p>{{map.description}}</p>
        </div>
      </div>
    </div>
    <div class="col-1-of-3">
      <div class="map__info-slug u-center-text">
        <img src="../../../../assets/images/map_placeholder.png" class="map__image">
        <a *ngIf="canDownload" class="btn btn--green map__info-button" href="#"><fa-icon class="btn__icon--left" [icon]="faMapSigns"></fa-icon>Descargar Mapa</a>
        <a *ngIf="canDownload" class="btn btn--blue map__info-button" href="#"><fa-icon class="btn__icon--left" [icon]="faCode"></fa-icon>Descargar Config</a>
      </div>
    </div>
  </div>
  <div class="table">
    <div class="table__header">
      <div class="table__cell">
        <p>Fecha</p>
      </div>
      <div class="table__cell">
        <p>Duración</p>
      </div>
      <div class="table__cell">
        <p>Participantes</p>
      </div>
      <div class="table__cell">
        <p>Ganador</p>
      </div>
    </div>
    <div class="table__row">
      <div class="table__cell">
        <p>Hace 777 lustros</p>
      </div>
      <div class="table__cell">
        <p>8 lunas</p>
      </div>
      <div class="table__cell">
        <p>32</p>
      </div>
      <div class="table__cell">
        <p>El webo enmascarado</p>
      </div>
    </div>
  </div>
</section>
